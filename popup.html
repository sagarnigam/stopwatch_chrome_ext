<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="ext-container">
    <div id="stopwatch-container">
      <div id="stopwatches"></div>
      <div id="no-stopwatches-message">No stopwatches yet. Click below to add one!</div>
      <input id="stopwatch-name-input" type="text" placeholder="Stopwatch name (optional)" />
      <button id="add-stopwatch" class="add-action-btn" title="Add Stopwatch" aria-label="Add Stopwatch">New Stopwatch</button>
    </div>
    <div id="timer-container">
      <div id="timers"></div>
      <div id="no-timers-message">No timers yet. Click below to add one!</div>
      <input id="timer-minutes-input" type="number" min="0" max="99" placeholder="Minutes" />
      <input id="timer-seconds-input" type="number" min="0" max="59" placeholder="Seconds" />
      <button id="add-timer" class="add-action-btn" title="Add Timer" aria-label="Add Timer">New Timer</button>
    </div>
    <nav id="popup-nav">
      <button id="nav-stopwatches" class="nav-btn" aria-label="Stopwatches">Stopwatches</button>
      <div class="nav-divider"></div>
      <button id="nav-timers" class="nav-btn" aria-label="Timers">Timers</button>
    </nav>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
