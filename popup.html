<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="popup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="stopwatch-container">
    <div id="timers"></div>
    <div id="no-timers-message" style="display:none;">No timers yet. Click below to add one!</div>
    <input id="timer-name-input" type="text" placeholder="Timer name (optional)" style="display:none; margin: 0 auto 12px auto; width: 80%; max-width: 220px; text-align:center; border-radius: 8px; border: 1px solid #444; background: #23272f; color: #f5f6fa; padding: 14px 10px; font-size: 1.1em;" />
    <button id="add-timer" title="Add Timer" aria-label="Add Timer">New Timer</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
